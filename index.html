<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelog</title>
    <link
      rel="icon"
      href="./Images/icon.png"
      sizes="46x46"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" defer src="passwordVisible.js"></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-container">
          <div class="logo"></div>

          <div class="nav-content">
            <a href="AboutTravelog.html" target="_blank">Our Story</a>
            <a href="#">Write</a>
            <a href="">Sign in</a>

            <button class="getstarted">Get Started</button>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="hero-message">
          <h2>Stay Curious.</h2>
          <div class="message">
            <span>
              <p>
                Create your own travel diary to capture and share your travel
                experiences!
              </p>
            </span>
          </div>
          <button class="btn2">Start Reading</button>
        </div>
      </div>
    </header>

    <div class="blur-background"></div>
    <div class="form-popup">
      <div class="login">
        <div class="close-button"><i class="fa-solid fa-xmark"></i></div>
        <div class="travelog-logo"></div>
        <div class="welcome">
          <h1>welcome to Travelog</h1>
        </div>

        <div class="form-cotainer">
          <form id="form-register" action="POST" novalidate>
            <div class="email">
              <label for="email"> Email </label>
            </div>
            <span>
              <div class="email-container">
                <input
                  type="email"
                  id="email"
                  name="password"
                  autocomplete="email"
                  placeholder="Email"
                  spellcheck="false"
                />
              </div>
            </span>
            <br />

            <div class="password">
              <label for="password"> Password </label>
            </div>
            <span>
              <div class="pass-container">
                <input
                  class="password-input"
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="list"
                  placeholder="Password"
                  spellcheck="false"
                />
                <span class="eye" onclick="passwordVisibile()">
                  <i id="icon1" class="fa-solid fa-eye"></i>
                  <i id="icon2" class="fa-solid fa-eye-slash"></i>
                </span>

                <div class="submit-button">
                  <button>Log in</button>
                </div>

                <div class="signup-button">
                  <button class="signup">Not on Travelog? Signup</button>
                </div>
              </div>
            </span>
          </form>
        </div>
      </div>
