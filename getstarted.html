<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="getstarted.css" type="text/css" />
  </head>
  <body>
    <div class="outer">
      <div class="login">
        <div class="travelog-logo"></div>
        <div class="welcome">
          <h1>welcome to Travelog</h1>
        </div>

        <div class="form-cotainer">
          <form id="form-register" action="POST" novalidate>
            <div class="email">
              <label for="email"> Email </label>
            </div>
            <span>
              <div class="email-container">
                <input
                  type="email"
                  id="email"
                  name="password"
                  autocomplete="email"
                  placeholder="Email"
                  spellcheck="false"
                />
              </div>
            </span>
            <br />

            <div class="password">
              <label for="password"> Password </label>
            </div>
            <span>
              <div class="pass-container">
                <input
                  class="password-input"
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="list"
                  placeholder="Password"
                  spellcheck="false"
                />
                <span class="eye" onclick="passwordVisibile()">
                  <i id="icon1" class="fa-solid fa-eye"></i>
                  <i id="icon2" class="fa-solid fa-eye-slash"></i>
                </span>

                <div class="submit-button">
                  <button>Log in</button>
                </div>

                <div class="signup-button">
                  <button class="signup">Not on Travelog? Signup</button>
                </div>
              </div>
            </span>
          </form>
        </div>
      </div>
    </div>

    <script>
      const passwordVisibile = () => {
        const x = document.getElementById("password");
        const visible = document.getElementById("icon1");
        const hide = document.getElementById("icon2");

        if (x.type === "password") {
          x.type = "text";
          visible.style.display = "block";
          hide.style.display = "none";
        } else {
          x.type = "password";
          visible.style.display = "none";
          hide.style.display = "block";
        }
      };
    </script>
  </body>
</html>
