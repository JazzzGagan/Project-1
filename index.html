<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelog</title>
    <link
      rel="icon"
      href="./Images/icon.png"
      sizes="46x46"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-container">
          <div class="logo"></div>

          <div class="nav-content">
            <a href="AboutTravelog.html" target="_blank">Our Story</a>
            <a href="#">Write</a>
            <a href="">Sign in</a>

            <button class="getstarted">Get Started</button>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="hero-message">
          <h2>Stay Curious.</h2>
          <div class="message">
            <span>
              <p>
                Create your own travel diary to capture and share your travel
                experiences!
              </p>
            </span>
          </div>
          <button class="btn2">Start Reading</button>
        </div>
      </div>
    </header>

    <div class="blur-background"></div>
    <div class="form-popup">
      <div class="login">
        <div class="close-button"><i class="fa-solid fa-xmark"></i></div>
        <div class="travelog-logo"></div>
        <div class="welcome">
          <h1>Welcome to Travelog</h1>
        </div>

        <div class="form-cotainer">
          <form id="form-register" action="login.php" method="post" novalidate>
            <div class="email">
              <label for="email"> Email </label>
            </div>
            <span>
              <div class="email-container">
                <input
                  type="email"
                  id="email"
                  name="password"
                  autocomplete="email"
                  placeholder="Email"
                  spellcheck="false"
                />
              </div>
            </span>
            <br />

            <div class="password">
              <label for="password"> Password </label>
            </div>
            <span>
              <div class="pass-container">
                <input
                  class="password-input"
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="list"
                  placeholder="Password"
                  spellcheck="false"
                />
                <span class="eye" onclick="passwordVisibile()">
                  <i id="icon1" class="fa-solid fa-eye"></i>
                  <i id="icon2" class="fa-solid fa-eye-slash"></i>
                </span>
              </div>
            </span>

            <div class="submit-button">
              <button type="submit">Log in</button>
            </div>

            <div class="signup-button">
              <button class="signup" type="button">
                Not on Travelog? Signup
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--   signup -->

      <div class="signup-form d-none">
        <div class="close-singup"><i class="fa-solid fa-xmark"></i></div>
        <div class="travelog-logo"></div>
        <div class="welcome">
          <h1>Welcome to Travelog</h1>
        </div>

        <div class="form-cotainer">
          <form id="form-register" action="POST" novalidate>
            <div class="email">
              <label for="email"> Email </label>
            </div>
            <span>
              <div class="email-container">
                <input
                  type="email"
                  id="email"
                  name="password"
                  autocomplete="email"
                  placeholder="Email"
                  spellcheck="false"
                />
              </div>
            </span>
            <br />

            <div class="password">
              <label for="password"> Password </label>
            </div>
            <span>
              <div class="pass-container">
                <input
                  class="password-input"
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="list"
                  placeholder="Password"
                  spellcheck="false"
                />
                <span class="eye" onclick="signupPasswordVisible()">
                  <i id="icon1" class="fa-solid fa-eye"></i>
                  <i id="icon2" class="fa-solid fa-eye-slash"></i>
                </span>
              </div>
            </span>

            <br />
            <div class="dob">
              <label for="dob">Date of Birth</label>
            </div>
            <div class="dob-container">
              <input
                class="dob-input"
                type="date"
                id="dob"
                name="dob"
                pattern="\d{1,2}/\d{1,2}/\d{4}"
                placeholder="dd/mm/yyyy"
                required
              />
            </div>

            <div class="submit-button-signup">
              <button>Continue</button>
            </div>

            <div class="already-account">
              <div class="already">Already a Member?</div>
              <button class="already-button" type="button">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      //Form pop up function
      const showPopupBtn = document.querySelector(".getstarted");
      const hidePopupBtn = document.querySelector(".form-popup .close-button");

      showPopupBtn.addEventListener("click", () => {
        document.body.classList.toggle("show-popup");
      });

      hidePopupBtn.addEventListener("click", () => showPopupBtn.click());

      //Direct to signup page if user have no account

      const signupBtn = document.querySelector(".signup");
      signupBtn.addEventListener("click", () => {
        document.querySelector(".signup-form").classList.remove("d-none");
        document.querySelector(".login").classList.add("d-none");
      });

      //Back to Login page if already has
      const backToLogin = document.querySelector(".already-button");
      const hidesingup = document.querySelector(".close-singup");
      backToLogin.addEventListener("click", () => {
        document.querySelector(".signup-form").classList.add("d-none");
        document.querySelector(".login").classList.remove("d-none");
      });

      hidesingup.addEventListener("click", () => {
        document.querySelector(".signup-form").style.display = "none";
        document.querySelector(".blur-background").style.opacity = "0";
      });

      //hide signup form
      /* const hidesingup = document.querySelector(".close-singup"); */

      //Password Visible function
      const passwordVisibile = () => {
        const x = document.getElementById("password");
        const visible = document.getElementById("icon1");
        const hide = document.getElementById("icon2");

        if (x.type === "password") {
          x.type = "text";
          visible.style.display = "block";
          hide.style.display = "none";
        } else {
          x.type = "password";
          visible.style.display = "none";
          hide.style.display = "block";
        }
      };

      const signupPasswordVisible = () => {
        const x = document.getElementById("password");
        const visible = document.getElementById("icon1");
        const hide = document.getElementById("icon2");

        if (x.type === "password") {
          x.type = "text";
          visible.style.display = "block";
          hide.style.display = "none";
        } else {
          x.type = "password";
          visible.style.display = "none";
          hide.style.display = "block";
        }
      };
    </script>
  </body>
</html>
